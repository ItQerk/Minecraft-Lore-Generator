<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Minecraft Lore Generator</title>
</head>
<body>
    <div class="preview">
        <div class="displayName-container">
            <div class="display-name">

            </div>
        </div>

        <div class="lore-container">
            <div class="lore">

            </div>
        </div>
    </div>


    <div class="input">
        <div class="form-group">
            <label>DisplayName<br><input type="text" id="display-name-input"></label>
            <br>
            <label class="control-label">Your Lore
            </label>
            <br>
            <textarea required class="form-control" id="my-input-field"></textarea>

        </div>
    </div>

    <div class="colors">
        <h1 class="text">Colors</h1>
        <hr>
        <span style="color: #AA0000;"><b>&4 | Dark Red</b></span><br>
        <span style="color: #FF5555;"><b>&c | Red</b></span><br>
        <span style="color: #FFAA00;"><b>&6 | Gold</b></span><br>
        <span style="color: #FFFF55;"><b>&e | Yellow</b></span><br>
        <span style="color: #00AA00;"><b>&2 | Dark Green</b></span><br>
        <span style="color: #55FF55;"><b>&a | Green</b></span><br>
        <span style="color: #55FFFF;"><b>&b | Aqua</b></span><br>
        <span style="color: #00AAAA;"><b>&3 | Dark Aqua</b></span><br>
        <span style="color: #0000AA;"><b>&1 | Dark Blue</b></span><br>
        <span style="color: #5555FF;"><b>&9 | Blue</b></span><br>
        <span style="color: #FF55FF;"><b>&d | Light Purple</b></span><br>
        <span style="color: #AA00AA;"><b>&5 | Dark Purple</b></span><br>
        <span style="color: #FFFFFF;"><b>&f | White</b></span><br>
        <span style="color: #AAAAAA;"><b>&7 | Gray</b></span><br>
        <span style="color: #555555;"><b>&8 | Dark Gray</b></span><br>
        <span style="color: #000000;"><b>&0 | Black</b></span><br>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
